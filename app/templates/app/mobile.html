{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
  <div class="list-group">
    <a href = "{%url 'mobile' %}" class="list-group-item list-group.item-action" aria-current="true"> All Mobile</a>
    <a href = "{%url 'mobiledata' 'onePlus' %}" class="list-group-item list-group.item-action" aria-current="true">OnePlus</a>
    <a href = "{%url 'mobiledata' 'samsung' %}" class="list-group-item list-group.item-action" aria-current="true"> Samsung</a>
    <a href = "{%url 'mobiledata' 'below' %}" class="list-group-item list-group.item-action" aria-current="true"> below 10000</a>
    <a href = "{%url 'mobiledata' 'above' %}" class="list-group-item list-group.item-action" aria-current="true"> above 10000</a>

  </div>
</div>
  <div class="col-sm-8 ">
    <div class="row">
        {%for product in mobiles %}
        <div class="col-sm-4 text-center mb-4">
        <a href="{%url 'product-detail' product.id%}" class="btn">
            <div class="item">
                <div class="item"><img src="{{product.pruduct_image.url}}" alt="" height="300px"><span class="fw-bold">{{product.title}}</span><br><span class="fs-5">{{product.selling_price}} </span></div>

   
  </div></a>
 </div>
 {%endfor%}
</div>
</div>
</div>
</div>
{% endblock main-content %}
